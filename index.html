<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">


	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>邮箱登录--mail.xianghua.net.cn</title>
	<link rel="stylesheet" href="https://mms.oss-cn-hangzhou.aliyuncs.com/mail.xianghua.net.cn/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="https://mms.oss-cn-hangzhou.aliyuncs.com/mail.xianghua.net.cn/css/my-login.css">
	<link rel="shortcut icon" href="favicon.ico">
	
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					<!-- <img src="###" alt="logo">	-->
					</div>
					<div class="card fat">
						<div class="card-body">
<img src="https://mms.oss-cn-hangzhou.aliyuncs.com/mail.xianghua.net.cn/img/login.png" alt="login">
							<h4 class="card-title">登录邮箱</h4>
							<form name="form1" action="https://exmail.qq.com/cgi-bin/login" target="_blank" method="post" onsubmit="return checkInput()">
								<input type="hidden" name="firstlogin" value="false"><input type="hidden" name="errtemplate" value="dm_loginpage">
                                <input type="hidden" name="aliastype" value="other"><input type="hidden" name="dmtype" value="bizmail">
                                <input type="hidden" name="p" value="">
								<div class="form-group">
									<label for="email">邮箱地址</label>
									<input  name="uin" id="email" type="txt" class="form-control"  value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码
										<a target="_blank" <a href="https://exmail.qq.com/cgi-bin/readtemplate?check=false&t=biz_rf_portal#recovery" class="float-right">
											忘记密码？
										</a>
									</label>
									<input type="password" name="pwd"  class="form-control" value="" >
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">记住登录</label>
									</div>
								</div>

								<div class="form-group m-0">
									
									<input type="submit" class="btn btn-primary btn-block" name="" value="登录">
								</div>

								<div class="mt-4 text-center">
									遇到问题 ?--> &nbsp; <a target="_blank" href="https://work.weixin.qq.com/help?person_id=0&doc_id=335&helpType=exmail">帮助中心</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2012-Present &mdash; xianghua.net.cn 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="https://mms.oss-cn-hangzhou.aliyuncs.com/mail.xianghua.net.cn/js/main.js"></script>
	<script src="https://mms.oss-cn-hangzhou.aliyuncs.com/mail.xianghua.net.cn/js/my-login.js"></script>
</body>
</html>
